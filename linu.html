<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linu — Special</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="main.css">
        <style>
            /* Minimal page wrapper that reuses existing styles from main.css */
            body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(-45deg,#ff9aa2,#ff758f,#ff5c8a,#ffb3c6); }
            .container { width:100%; max-width:420px; padding:28px; }
            .gcard { background: rgba(255,255,255,0.06); backdrop-filter: blur(8px); border-radius:20px; padding:22px; color:#fff; border:1px solid rgba(255,255,255,0.08); }
            .title { font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; font-size:1.35rem; font-weight:600; margin:0 0 8px 0; text-align:center; }
            .sub { text-align:center; color: rgba(255,255,255,0.85); font-size:0.95rem; margin:0 0 16px 0; }
            .media { width:100%; height:220px; display:flex; align-items:center; justify-content:center; border-radius:12px; background:linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.06)); position:relative; overflow:hidden }
            .play-btn { background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.14); color:#fff; width:64px; height:64px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:22px; cursor:pointer }
            .media small { position:absolute; bottom:8px; left:12px; color:rgba(255,255,255,0.7); font-size:12px }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="gcard">
                <h1 class="title">hello pailin, i have something special for you</h1>
                <!-- keep subtitle generic to avoid hints -->
                <p class="sub">Press play when you're ready.</p>

                <!-- Neutral placeholder — does NOT load or show the video until user clicks -->
                <div id="placeholder" class="media" role="button" aria-label="Play video">
                    <button id="play" class="play-btn" aria-label="Play">▶</button>
                    <!-- optional tiny caption to remain generic; remove entirely if you prefer -->
                    <small></small>
                </div>

                <!-- hidden video element that will be created/inserted after user interaction -->
                <div id="video-container" style="margin-top:14px"></div>
            </div>
        </div>

        <script>
            // Don't preload or reveal any video info until user chooses to play
            document.getElementById('placeholder').addEventListener('click', function() {
                const container = document.getElementById('video-container');
                if (container.dataset.loaded) return;

                // create video element only after click to avoid any preview/hint
                const v = document.createElement('video');
                v.id = 'linu_reel';
                v.controls = true;
                v.playsInline = true;
                v.preload = 'none';
                v.style.width = '100%';
                v.style.borderRadius = '10px';

                // set source (replace with your actual path or keep the file next to this HTML)
                const src = document.createElement('source');
                src.src = 'linu_reel.mp4';
                src.type = 'video/mp4';
                v.appendChild(src);

                container.appendChild(v);
                container.dataset.loaded = '1';

                // remove placeholder so nothing leaks
                document.getElementById('placeholder').style.display = 'none';

                // play the video (user initiated)
                v.play().catch(()=>{});
            });
        </script>
    </body>
    </html>
